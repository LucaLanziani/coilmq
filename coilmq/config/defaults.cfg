; ---------------------------------------------------------------------------------------
; Default configuration values for the coilmq broker.
;
; Do not modify this file; instead, copy over the coilmq.cfg-sample file in this 
; directory and customize that to your needs.  Those values will override any values
; here.
; ---------------------------------------------------------------------------------------

[coilmq]

listen_addr = 0.0.0.0
listen_port = 61613

; Configuration backend used for storage
queue_store_class = coilmq.store.memory.MemoryQueue

; Configure the scheduler implementations used
subscriber_scheduler_class = coilmq.scheduler.FavorReliableSubscriberScheduler
queue_scheduler_class = coilmq.scheduler.RandomQueueScheduler

; ---------------------------------------------------------------------------------------
; The logging configuration will only be read from this config file if there is no
; coilmq.cfg file specified.  (There will be no merge of sections from coilmq.cfg with
; sections from this file.) 
; ---------------------------------------------------------------------------------------

[loggers]
keys=root,coilmq

[handlers]
keys=console

[formatters]
keys=threaded

[logger_root]
level=DEBUG
handlers=console

[logger_coilmq]
level=DEBUG
handlers=console
qualname=coilmq
propagate=0

[handler_console]
class=StreamHandler
level=DEBUG
formatter=threaded
args=(sys.stdout,)

[formatter_threaded]
format=%(asctime)s [%(threadName)s] %(name)s - %(levelname)s - %(message)s
datefmt= 